<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>UpFly Test</title>
</head>

<body>

	<div class="page">
		<div class="wrapper">
			<div class="container">
				<header class="header">
					<div class="header__top">
						<div class="logo__wrap">
							<div class="logo">
								<img src="./img/logo.png" alt="logo">
							</div>
							<div class="logo__title">
								<h2>RADMIR</h2>
								<span>GTA V</span>
							</div>
						</div>
						<div class="btn-cabinet">
							<button class="header__btn" type="button"><span>ЛИЧНЫЙ КАБИНЕТ</span></button>
						</div>
					</div>
					<nav class="header__nav">
						<ul class="nav__list">
							<li>
								<a class="nav__list-item" href="#">ГЛАВНАЯ</a>
							</li>
							<li>
								<a class="nav__list-item" href="#">НОВОСТИ</a>
							</li>
							<li>
								<a class="nav__list-item" href="#">КАК ИГРАТЬ</a>
							</li>
							<li>
								<a class="nav__list-item" href="#">ФОРУМ</a>
							</li>
							<li>
								<a class="nav__list-item" href="#">МАГАЗИН</a>
							</li>
						</ul>
					</nav>
				</header>
				<div class="content__wrap">
					<main class="main"></main>
					<aside class="aside">
						<div class="btn-play">
							<button class="btn-bg" type="button"><span>НАЧАТЬ ИГРУ</span></button>
							<div>
								<img class="btn-play-img" src="./img/btn_play_2.png" alt="btn-img">
							</div>
						</div>
					</aside>
				</div>
			</div>
			<!--/.container-->
		</div>
		<!--/.wrapper-->
	</div>
	<!--/.page-->

</body>

</html>
